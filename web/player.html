<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src='http://documentcloud.github.com/underscore/underscore-min.js'></script>
        <script src='http://code.jquery.com/jquery-1.7.2.min.js'></script>
        <script src='js/libs/backbone.js-0.9.2/backbone-min.js'></script>
        <script src='js/Player.js'></script>
    </head>
    <body>
        <div id='header'></div>

        <div id='sidebar'></div>

        <div id='content'></div>


        <!-- Templates -->
        <script type='text/template' id='tpl-create'>
            <!--
                    Put your controls to create new entity here.
            
                    Class 'new' is used to listen on events in JS code.
            -->
            <button class='new'>Create</button>
        </script>

        <script type='text/template' id='tpl-player-list-item'>
            <!-- modify output display name for item here or change displayName in the JS model code -->
            <a href='#<%= id %>'><%= displayName %></a>
        </script>

        <script type='text/template' id='tpl-player-details'>
            <div>
                <label>Id:</label>
                <input type='text' id='id' name='id' value='<%= typeof(id)!== "undefined" ? id : "" %>'  />
                <label>Name:</label>
                <input type='text' id='name' name='name' value='<%= name %>'/>
                <!--
                        Put your editing controls for model
                attribute data (text fields, ...) here
                -->
                <!--
                        Put your controls to create new entity here.
                        Classes 'save' and 'delete' are used to listen on events in JS code.
                -->
                <button  class='save'>Save</button>
                <button  class='delete'>Delete</button>
            </div>
        </script>


    </body>
</html>
